<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./scss/style.scss">
    <script src="./note.js" defer></script>
    <title>Note Taker</title>
</head>
<body>
    <div class="modal-container">
        <div class="modal">
            <button class="modal_btn">&times;</button>
            <h2 class="modal_title">Title</h2>
            <p class="modal_body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus commodi quibusdam rem, reprehenderit minima nesciunt id, nisi culpa quod, obcaecati autem ipsam magni pariatur ut quas minus nobis voluptas ratione.</p>
        </div>
    </div>
    <div class="form-container">
        <h1>Note Taker</h1>
        <h3>Add a New Note:</h3>
        <!-- <div class="message alert-message">Hi, I'm a message</div> -->
        <form>
            <label for="title">Title
                <input 
                    type="text" 
                    id="title" 
                    placeholder="Enter a note title"
                >
            </label>
            <label for="note">Note
                <textarea 
                    name="note" 
                    id="note" 
                    cols="30" 
                    rows="10" 
                    placeholder="Enter note text"
                ></textarea>
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="note-container">
        
    </div>
</body>
</html>
